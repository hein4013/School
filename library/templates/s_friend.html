{% extends "base.html" %}
{% block title %}
student profile
{% endblock %}
{% block body %}

<div class="bg-gray-100 font-sans container" >
    <div class="container mx-auto my-10 p-8 bg-white shadow-md">
        <h1 class="text-3xl font-bold mb-8">My Friend List</h1>
        
        <table class="table table-success table-striped-columns">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Phone</td>
            </tr>
            {% for i in friend %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.auth.username}}</td>
                <td>{{i.phone}}</td>
            </tr>
            {% endfor %}
        </thead>
          </table>
</div>
</div>
{% endblock %}
