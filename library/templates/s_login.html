<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<div class="container mt-5 px-5" >
<div class="card text-center">
  <div class="card-header " style="font-weight: bold; font-size: 1.8rem;">
    Student login
  </div>
  <div class="card-body">
    <a href="/student/dashbook/">home</a>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
        <label class="form-label d-flex" style="font-size: 1.2rem;font-weight: bold; font-style:italic;">Name Or Email</label>
        <input type="name" name="username" class="form-control" required >
        </div>
        <div class="mb-3">
          <label class="form-label d-flex" style="font-size: 1.2rem;font-weight: bold; font-style:italic;">Password</label>
          <input type="password" name="password" class="form-control" required >
          </div>
        
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="card-footer text-body-secondary">
   if you have any account, <a href="/student/register/">Register</a>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
