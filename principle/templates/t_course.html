{% extends "t_base.html" %}
{% block title %}
teacher Course
{% endblock %}
{% block body %}
<h2>Create your Course</h2><hr><hr>

<div class="container mt-5">
<form method="POST">
    {% csrf_token %}
<div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10 ">
        <input type="text" name="subject" >
    </div>
</div>
<div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10 ">
        <input type="text" name="content" >
    </div>
</div>

<div class="mb-3">
    <label class="form-label">course day</label>
    <select name="nays"  class="form-control">
      {% for i in nay %}
          <option value="{{i.id}}">{{i.nays}}</option>
      {% endfor %}
  </select>
  </div>

<div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10 ">
      <input type="date" name="date" >
    </div>
</div>
<div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Start Time</label>
    <div class="col-sm-10 ">
      <input type="time" name="strtime" >
    </div>
</div>
<div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">End Time</label>
    <div class="col-sm-10">
      <input type="time" name="endtime" >
    </div>
</div>
<button type="submit" class="btn btn-outline-primary">Create</button>
</div>
</form>  
{% endblock %}
