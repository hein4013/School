{% extends "t_base.html" %}
{% block title %}
teacher studentList
{% endblock %}
{% block body %}
<h2>Student list</h2><hr><hr>

<div class="bg-gray-100 font-sans container" >
    <div class="container mx-auto my-10 p-8 bg-white shadow-md">
        <h1 class="text-3xl font-bold mb-8">Student List</h1>
        
        <table class="table table-success table-striped-columns">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>email</td>
            </tr>
            {% for i in list %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.auth.username}}</td>
                <td>{{i.auth.email}}</td>
            </tr>
            {% endfor %}
        </thead>
          </table>
</div>
</div>
{% endblock %}
